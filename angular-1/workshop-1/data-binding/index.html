<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS 1 Workshop template</title>

    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- my styles here -->

</head>
<body ng-app="DataBinding1">

<div class="container" ng-controller="DataBinding1Controller">
    <div class="content">

        <h1>{{ testAngular }}</h1>

        <h1 ng-bind="testAngular"></h1>

        <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="myModel.name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Type</label>
            <div class="col-lg-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="type"  ng-value="true" ng-model="myModel.type">
                        True
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="type"  ng-value="false" ng-model="myModel.type">
                        False
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="saveChanges()">Save</button>
            </div>
        </div>

    </div>
</div>


<!-- bootstrap -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- angular -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>

<!-- my scripts here -->
<script type="text/javascript" src="js/DataBinding1.js"></script>

</body>
</html>
